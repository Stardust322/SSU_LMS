<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   /* <link rel="stylesheet" type="text/css" href="login.css" /> */
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #003366;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #003366;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #003366;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #002244;
}

#message {
    margin-top: 15px;
    color: red;
}

center {
    color: #666; margin-bottom: 10px;
    }

a {
    margin-right: 15px;
    color: #666;
    font-size: 0.9em;
    
}

.pw_help-text{
  float: right;
}

.id_help-text{
  float: left;
}

footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
}
    </style>
</head>
<body>
  <div class="login-container">
    <h2>숭실대학교 LMS 로그인</h2>
    <form id="loginForm" action="" method="POST">
        <div class="form-group">
            <label for="username">학번/작번:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <p id="message"></p>
    <a class="id_help-text" href="https://smartid.ssu.ac.kr/Symtra_Sso/smln_IDFind.asp">ID 찾기</a>
    <a class="pw_help-text" href="https://smartid.ssu.ac.kr/Symtra_Sso/smln_pwd.asp">비밀번호 초기화</a>
</div>

<footer>
  <center>Copyrights 2024. Lee SangHwa All rights reserved. </center>
</footer>


    <script>
      
    </script>
</body>
</html>
